{% extends 'base.html'%}
{% block content %}
<div class="container md-6 cont">
<div class="white-text col-md-6 offset-md-3">
    <form method="POST" action="{% url 'verify' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Verify</button>
    </form>
</div>
</div>
{% endblock %}
